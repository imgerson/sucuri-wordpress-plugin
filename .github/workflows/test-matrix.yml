name: CI

on:
  push:
    branches: [ testing-matrix ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: Ubuntu-20.04

    strategy:
      matrix:
        php: [ '7.3' ]
        wp: [ '5.0', '5.6' ]

    name: WP ${{ matrix.wp }} on PHP ${{ matrix.php }}
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@2.9.0
        with:
          php-version: ${{ matrix.php }}
          
      - name: Shows PHP information
        run: php --version

      - name: Output env information
        env:
          PHP_VERSION: ${{ matrix.php }}
          WP_VERSION: ${{ matrix.wp }}
        run: |
          echo "{ \"core\": \"WordPress/WordPress#$WP_VERSION\", \"plugins\": [\".\"], \"phpVersion\": \"$PHP_VERSION\" }" > .wp-env.json
          cat .wp-env.json
          
      - name: Install NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12
          
      - name: Install Node dependencies
        run: npm install @wordpress/env
      
      - name: Start WordPress environment
        env:
          PHP_VERSION: ${{ matrix.php }}
        run: WP_ENV_PHP_VERSION=$PHP_VERSION npx wp-env start
      
      - name: Show PHP information
        run: npx wp-env run cli "php --version"